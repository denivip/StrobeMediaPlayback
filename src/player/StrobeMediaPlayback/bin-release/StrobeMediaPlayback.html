<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Strobe Media Playback</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="lib/swfobject.js"></script>
        <script type="text/javascript" src="lib/ParsedQueryString.js"></script>
        <script type="text/javascript">
            // Collect query parameters in an object that we can
            // forward to SWFObject:
            var pqs = new ParsedQueryString();
            var parameterNames = pqs.params(false);
            var parameters = {
                src: "http://el-18.am.2gzr.com/53f775b91b8204531a90b95f.m3u8",
                autoPlay: "false",
                verbose: true,
                controlBarAutoHide: "false",
                controlBarPosition: "bottom",
                poster: "http://static.2gzr.com/storage/eef383e8db7_854x480.jpg"
            };
            
            for (var i = 0; i < parameterNames.length; i++) {
                var parameterName = parameterNames[i];
                parameters[parameterName] = pqs.param(parameterName) ||
                parameters[parameterName];
            }
            
       	    var wmodeValue = "direct";
            var wmodeOptions = ["direct", "opaque", "transparent", "window"];
            if (parameters.hasOwnProperty("wmode"))
            {
            	if (wmodeOptions.indexOf(parameters.wmode) >= 0)
            	{
            		wmodeValue = parameters.wmode;
            	}	            	
            	delete parameters.wmode;
            }
            
            // Embed the player SWF:	            
            swfobject.embedSWF(
				"StrobeMediaPlayback.swf"
				, "StrobeMediaPlayback"
				, 640
				, 360
				, "10.1.0"
				, "expressInstall.swf"
				, parameters
				, {
	                allowFullScreen: "true",
	                wmode: wmodeValue
	            }
				, {
	                name: "StrobeMediaPlayback"
	            }
			);
            
            /* Uncomment this code to be notified of playback errors in JavaScript:
             function onMediaPlaybackError(playerId, code, message, detail)            
             {
             	alert(playerId + "\n\n" + code + "\n" + message + "\n" + detail);            
             }
             */
        </script>
        <style type="text/css">
        <!-- .Verdana {
            font-family: Verdana, Geneva, sans-serif;
        }
        -->
        </style>
    </head>
    <body>
    	<h1 style="padding: 0 10px;">Strobe Media Playback. Complete edition.</h1>
    	<div style="padding: 10px">
	        <div id="StrobeMediaPlayback">
	            <p>Alternative content in case the player swf isn't available</p>
	        </div>
		</div>
    </body>
</html>
